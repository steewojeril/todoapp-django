{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>All Todos...</h3>
            {%if todos%}
            <!-- <a href="{%url 'home'%}" class="btn btn-outline-primary">Home</a> -->
            <table class="table">
                <tr>
                    <th>Task</th>
                    <!-- <th>Created Date</th> -->
                    <th>Created Status</th>
                    <th>Action</th>
                </tr>
            {%for todo in todos%}
            <tr>
                <td>{{todo.task_name}}</td>
                <!-- <td>{{todo.created_date}}</td> -->
                <td>{{todo.status}}</td>
                <td>
                    <a href="{%url 'todoedit' todo.id%}?from_page=todolist" class="btn btn-outline-primary">edit</a>
                    <a href="{%url 'tododetails' todo.id%}" class="btn btn-outline-warning">details</a>
                    <a href="{%url 'removetodo' todo.id%}?from_page=todolist" class="btn btn-outline-danger">delete</a>
                </td>
            </tr>            
            {%endfor%}
            {%else%}
            <h2>No Todos!!!</h2>
            <a href="{%url 'todoadd'%}" class="btn btn-outline-primary">Add Todo</a>
            <a href="{%url 'home'%}" class="btn btn-outline-primary">Home</a>
            {%endif%}
        </table>   
    </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
